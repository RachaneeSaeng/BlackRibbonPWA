<html>
    <head>
        <title>Black Ribbon PWA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link rel="stylesheet" href="styles/style.css">

    </head>

    <body>  
        <div class="inner">
            <div class="text-center">
                <a class="btn file-btn text-center">
                    <span>Choose an Image</span>
                    <input type="file" id="upload" value="Choose a file" accept="image/*">
                </a>
            </div>
            <br>
            <div style="width: 300px; margin: 0 auto">
                <div class="upload-msg">
                    Upload a file to start cropping
                </div>
                <div class="cropper-area croppie-container">
                    <div style="position: absolute; width: 280px; height: 280px; margin-left: 10px; margin-top: 10px; z-index: 9999; pointer-events: none;">
                        <img id="badge-overlay-left" src="/img/badge_left_1200.png">
                    </div>
                    <div class="cr-boundary" style="width: 300px; height: 300px;">
                        <canvas class="cr-image"></canvas>
                        <div class="cr-viewport cr-vp-square" tabindex="0" style="width: 280px; height: 280px;"></div>
                        <div class="cr-overlay"></div>
                    </div>
                    <div class="cr-slider-wrap">
                        <input class="cr-slider" type="range" step="0.0001">
                    </div>
                </div>
            </div>
            <br>            
            <br>
            <div class="text-center">
                <button class="btn upload-result">Create a Profile Picture</button>
            </div>
            <br>
        </div>
        
        <script src="/script/app.js"></script>
    </body>
</html>
