<html>
    <head>
        <title>Black Ribbon PWA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link rel="stylesheet" href="styles/style.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>   
    </head>

    <body>  
        <div class="text-center">
            <br/>
            <div >
                <a class="btn file-btn text-center">
                    <span>Choose an Image</span>
                    <input type="file" id="upload" value="Choose a file" accept="image/*">
                </a>
            </div>
            <br>
            <div id="container">
                <div id="outputImage">
                    <div id="outputText" contenteditable="true" placeholder="Your quote..."></div>
                </div>
            </div>
            <br/> 
            <!--<textarea rows="4" cols="50" id="inputText" onkeyup="showTextOutput()" placeholder="Input your quote..."></textarea>
            <br/><br/>-->
            <input id="downloadLink" type="button" onclick="buildResultAndDownload()" value="Dowload Result">
            <div style="display: none">
                <canvas id="resultCanvas"></canvas>   
            </div>           
        </div>
        
        <script src="/scripts/app.js"></script>
    </body>
</html>
